    <title>会社日報アプリ</title>

<body>

    <div class="container">
        <h1>会社日報投稿アプリ ✍️</h1>

        <form id="reportForm">
            <h2>日報投稿</h2>
            <label for="name">名前 <span style="color: red;">*</span></label>
            <input type="text" id="name" name="name" required placeholder="例: 山田太郎"> 

            <label>コンディション <span style="color: red;">*</span></label>
            <div class="condition-options">
                <input type="radio" id="cond_good" name="condition" value="😀" required>
                <label for="cond_good">😀(好調)</label>
                <input type="radio" id="cond_normal" name="condition" value="🙂">
                <label for="cond_normal">🙂(普通)</label>
                <input type="radio" id="cond_bad" name="condition" value="😫">
                <label for="cond_bad">😫(不調)</label>
            </div>
            
            <label for="done">今日やったこと <span style="color: red;">*</span></label>
            <textarea id="done" name="done" required></textarea>
            
            <label for="next">翌営業日やること <span style="color: red;">*</span></label>
            <textarea id="next" name="next" required></textarea>
            
            <label for="review">所感・学び</label>
            <textarea id="review" name="review"></textarea>

            <button type="submit" id="submitButton">日報を送信</button>
            <p id="message"></p>
        </form>

        <hr style="margin: 40px 0;">

        <h2>過去の日報一覧</h2>
        <div id="loading" style="text-align: center; padding: 20px;">
            <p>日報を読み込み中...</p>
        </div>
        <ul id="reportList" class="report-list">
            </ul>
    </div>

    </script>
</body>
</html>
