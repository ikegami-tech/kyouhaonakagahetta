// (省略)
    <script>
        // ----------------------------------------------------
        // 1. 設定
        // ----------------------------------------------------
        // ここにGASのウェブアプリURLを貼り付けます
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwV0pz9MJwhiHAMywG6nMRBWefmcpa1YpSDYwfAYkrROpiFTez9TuINq0tfM0T3PvdGGg/exec'; 

        // ----------------------------------------------------
        // 2. 機能 ②: 日報一覧表示機能 (GET)
        // ----------------------------------------------------
        async function fetchReports() {
            try {
                
                // 🌟 GASからデータを取得する処理を有効にします
                const response = await fetch(GAS_WEB_APP_URL); 
                const data = await response.json();
                const reports = data.data; // GASから返ってきたデータを使用
                
                const reportListElement = document.getElementById('reportList');
                reportListElement.innerHTML = ''; 
                
                reports.forEach(report => {
                    // いいねした人リストのHTMLを生成
                    const likedByListHtml = report.likedBy && report.likedBy.length > 0
                        ? `<div class="liked-by-list">${report.likedBy.map(name => `**${name}いいね**`).join(' ')}</div>`
                        : ''; 

                    const item = document.createElement('div');
                    item.className = 'report-item';
                    
                    // 🌟 日報本文の表示形式を修正し、改行タグを確実に入れます
                    item.innerHTML = `
                        <div class="report-header">
                            <span>**${report.name}** / ${report.date} / コンディション: ${report.condition}</span>
                            <span class="like-section">
                                <button class="like-button" onclick="likeReport('${report.id}', this)">
                                    いいね👍 (${report.likedBy ? report.likedBy.length : 0})
                                </button>
                                ${likedByListHtml}
                            </span>
                        </div>
                        <div class="report-content">
                            <strong>今日やったこと:</strong> ${report.todayTask ? report.todayTask.replace(/\n/g, '<br>') : ''}
                            <strong>翌営業日やること:</strong> ${report.nextTask ? report.nextTask.replace(/\n/g, '<br>') : ''}
                            <strong>所感・学び:</strong> ${report.impression ? report.impression.replace(/\n/g, '<br>') : ''}
                        </div>
                    `;
                    reportListElement.appendChild(item);
                });

            } catch (error) {
                console.error("日報の読み込み中にエラーが発生しました:", error);
                // データの読み込みに失敗した場合のメッセージに変更
                document.getElementById('reportList').innerHTML = '<p>日報の読み込みに失敗しました。GASが最新版か確認してください。</p>';
            }
        }
// (省略)
